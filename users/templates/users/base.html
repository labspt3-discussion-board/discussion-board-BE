{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Reddit App</title>
</head>
<body>
	{% block content %}
		{% if messages %}
			{% for message in messages %}
				<div>{{ message }}</div>
			{% endfor %}
		{% endif %}
	{% endblock %}
</body>
</html>
